name: Repository Build Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    name: Unity Build
    runs-on: ubuntu-latest
    steps:
      # Check Unity License 
      - name: Unity - Activate
        uses: game-ci/unity-activate@v2.0.0
      # Cache libraries for improve build speed
      - name: Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
